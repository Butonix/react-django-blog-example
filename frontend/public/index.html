<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="google-signin-client_id" content= "254472747355-6umtrkcedqn00tg7ec17l705ftttam0r.apps.googleusercontent.com">
    <meta name="Description" content="Author: B.H. Author,
    Category: Blog, Length: 12 posts">
    <style media="screen" type="text/css">
      .loading-before {
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
        position: fixed;
        z-index: 999;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: black;
        border-radius: 100%;
        height: 6em;
        width: 6em;
      }
      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
          transform: scale(1.0);
        }
      }

      .topnav-pre {
        background-color: #292b2c;
        overflow: hidden;
        height: 61px;
        width: 100%;
        position: relative;
      }

      .footer-pre {
        position: fixed;
        left:0;
        bottom:0;
        height: 60px;
        width: 100%;
        background-color: #292b2c;
        color: #fff;

      }
      .footer-pre-text {
        text-align:center;
        vertialc-align: middle;
        line-height: 60px;
      }

    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="preload" href="/static/css/index.css" as="style" onload="this.rel='stylesheet'">
    <title>Aon Blog</title>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="spinner">

      <div class="topnav-pre"></div>
      <div class="footer-pre">
        <p class="footer-pre-text">
          Copyright &copy; Borislav Hadzhiev 2018
        </p>
      </div>

      <div class="loading-before"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
